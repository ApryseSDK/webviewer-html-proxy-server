<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type='text/javascript'>
    const getClientUrl = () => {
      const { origin } = new URL(document.referrer);
      return origin;
    };

    window.parent.postMessage('proxyFinishLoading', getClientUrl());
    window.parent.postMessage('proxyFinishFail', getClientUrl());
  </script>
</head>

<body>
  Please enter a valid URL and try again.
</body>

</html>
